spring:
    application:
        name: server

server:
    port: 8765
    ssl:
        enabled: true
        client-auth: need
        key-store: classpath:server.jks
        key-store-password: server
        key-alias: server
        key-store-type: JKS
        key-store-provider: SUN
        trust-store: classpath:server.jks
        trust-store-password: server
        trust-store-type: JKS
